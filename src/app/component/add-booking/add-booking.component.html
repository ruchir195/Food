<div class="booking-container">
    <div class="booking-form" *ngIf="isFormVisible">
      <h2>Book a Meal</h2>
      <form [formGroup]="bookingForm" >
  
        <!-- <div class="form-group">
          <label>Select Category</label>
          <mat-radio-group formControlName="category">
            <mat-radio-button value="employee">Employees</mat-radio-button>
            <mat-radio-button value="nonEmployee">Non Employees</mat-radio-button>
            <mat-radio-button value="customBooking">Custom Booking</mat-radio-button>
          </mat-radio-group>
        </div> -->
  
        <div class="form-group">
          <label>Select Meal Type</label>
          <mat-radio-group formControlName="mealType">
            <mat-radio-button value="lunch">Lunch</mat-radio-button>
            <mat-radio-button value="dinner">Dinner</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="dateRangePicker" formGroupName="dates">
              <input matStartDate formControlName="start" placeholder="Start date" matDatepickerFilter="myFilter">
              <input matEndDate formControlName="end" placeholder="End date" matDatepickerFilter="myFilter">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
            <mat-error *ngIf="bookingForm.get('dates.start')?.errors?.['dateInvalid']">
              Invalid Date: Please select a start date starting from tomorrow and not on weekends.
            </mat-error>
          </mat-form-field>
        </div>




  
        <div class="form-actions">
          <button mat-button (click)="closeForm()">Cancel</button>
          <button mat-raised-button color="primary" (click)="bookMeal()">
            Book
          </button>
        </div>
      </form>
    </div>
  </div>
