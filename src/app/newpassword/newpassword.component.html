<div class="main">
    <section class="otp-content">
        <div class="otp-content-lt"></div>
        <div class="otp-content-rt">
          <div class="otp-box">
          <form class="otp-form" [formGroup]="newpasForm">
            <div class="logo-wrapper">
              <img src="../../assets/Images/logo.svg" alt="Rishabh Software">
              <span>Meal Facility</span>
            </div>
            <h3 class="otp-head">New Password</h3>
            <p class="otp-text">Create new password for your account.</p>
            <div class="form-group">              
              <!-- ----------------------------------   -->
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <div class="input-addon" [class.error]="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')">
                <input formControlName="password" id="password-field" class="form-control" [type]="type" placeholder="Password" autofocus>                
                  <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>                                
              </div>
              <small *ngIf="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')" class="text-danger">*Password is Required</small>
            </div>    

            <div class="form-group">
              <label class="control-label">Confirm Password</label>
              <div class="input-addon" [class.error]="newpasForm.controls['cpassword'].dirty && newpasForm.hasError('required','cpassword')">
                <input formControlName="cpassword" id="password-field" class="form-control" [type]="type2" placeholder="Confrim Password" autofocus>                
                  <i class="fa" [ngClass]="{'fa-eye': !hide2, 'fa-eye-slash': hide2}" (click)="toggleVisibility2()"></i>                                
              </div>
              <small *ngIf="newpasForm.controls['cpassword'].dirty && newpasForm.hasError('required','cpassword')" class="text-danger">*Confirm Password is Required</small>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-group mb-0">              
            </div>            
            </div>
          
            <div class="form-group btn-container">
              <button class="btn btn-xl btn-primary" routerLink="/login">Submit</button>
            </div>
          </form>
        </div>
        </div>
