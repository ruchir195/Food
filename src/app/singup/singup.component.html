
<body class="mt-0">
    <div class="main">
      <section class="login-content">
          <div class="login-content-lt"></div>
          <div class="login-content-rt">
            <div class="login-box">
            <form class="login-form" [formGroup]="loginForm">
              <div class="logo-wrapper">
                <img src="../../assets/Images/logo.svg" alt="Rishabh Software">
                <span>Meal Facility</span>
              </div>
              <h3 class="login-head">Sign Up to your account</h3>
              <p class="login-text">Enter your credentials to access your account.</p>
              
              <div class="form-group">
                <label class="control-label">First Name</label>
                <div class="input-addon" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <input formControlName="Username" class="form-control" type="text" placeholder="Enter First Name" autofocus>                  
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is Required</small>              
              </div>
            
              <div class="form-group">
                <label class="control-label">Last Name</label>
                <div class="input-addon" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <input formControlName="Username" class="form-control" type="text" placeholder="Enter Last" autofocus>                  
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is Required</small>              
              </div>
            
              <div class="form-group">
                <label class="control-label">Email</label>
                <div class="input-addon" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                  <input formControlName="email" class="form-control" type="text" placeholder="Enter Email address" autofocus>                  
                </div>
                <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is Required</small>              
              </div>

              <div class="form-group">
                <label class="control-label">User Name</label>
                <div class="input-addon" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <input formControlName="Username" class="form-control" type="text" placeholder="Enter Username" autofocus>
                  <!-- <i class="fa-solid fa-user"></i> -->
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is Required</small>              
              </div>
             
              <div class="form-group">
                <label class="control-label">Password</label>
                <div class="input-addon" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <input formControlName="Password" id="password-field" class="form-control" [type]="type" placeholder="Password" autofocus>                
                    <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>                                
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is Required</small>
              </div>    

              <div class="form-group">
                <label class="control-label">Confirm Password</label>
                <div class="input-addon" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <input formControlName="Password" id="password-field" class="form-control" [type]="type" placeholder="Confrim Password" autofocus>                
                    <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>                                
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is Required</small>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <div class="form-group mb-0">            
              </div>              
              </div>              
              <div class="form-group btn-container">
                <button class="btn btn-xl btn-primary" (click)="onSubmite()">Sign Up</button>
              </div>
            </form>
          </div>
          </div>
          
       </section>
       
      </div>
  
  </body>
