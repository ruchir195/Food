<div id="page_top" class="section-body" style="background-color: rgb(26, 26, 87);">
  <div class="container-fluid">
      <div class="page-header" style="border-bottom: 1px solid #E8E9E9;">
          <div class="left">
            <a href="/dashboard/home" style="position: center; font-size: xx-large;color: white;font-family: 'Times New Roman', Times, serif;">
              Meal Facility
            </a>

          </div>
          <div class="right">
              <div class="notification d-flex">
                <div class="card-options">
                  <span class="bell-icon" (click)="openNotifications()">
                    <i class="fa-solid fa-bell" style="color: white;margin-top: 2px;"></i> 
                    <span *ngIf="notificationCount > 0" class="notification-count"></span>
                  </span>   
                </div>

               
                  
                  <div class="dropdown" style="color: white;font-family: 'Times New Roman', Times, serif;">
                      <a class="btn dropdown-toggle nav-link icon" role="button" id="dropdownMenuLink"
                          data-bs-toggle="dropdown" aria-expanded="false">                                                    
                          Hello, {{name}}
                      </a>

                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" routerLink="/dashboard/changepassword">
                            <i class="fa-solid fa-circle-user"></i>
                            Change Password</a></li>
                          <li><a class="dropdown-item" (click)="openDialog()">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Log Out</a></li>
                      </ul>
                  </div>

                  <!--<button type="button" class="btn btn-facebook" ui-sref="users"><i class="fa fa-user mr-2"></i>{{name}}</button>
  <button type="button" class="btn" ui-sref="changepass">Change Password</button>-->
                  <!-- <button type="button" class="btn btn-facebook" ng-click="notifyAdminShow()" ng-show="role === '2'"><i class="fa fa-comment mr-2"></i>Inform Admin</button> -->
                  <!--<button type="button" class="btn btn-facebook" ng-click="signout()"><i class="fa fa-power-off mr-2"></i>Sign Out</button>-->
              </div>
          </div>
      </div>
  </div>
</div>
