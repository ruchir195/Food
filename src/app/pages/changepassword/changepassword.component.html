    <div class="form-body" >
      <div class="row">
        <!-- <div class="img-holder">
          <div class="info-holder text-center">
            <img src="../../assets/Images/changepassword.jpg" alt="">
          </div>
        </div> -->
        <div class="form-holder"
          style="background-image: url(../../assets/Images/changepassword.jpg); max-width: 1140px; width: calc(100% - 550px) !important;">
          <div class="form-content" style="background:transparent;">
            <div class="form-items">
              <div class="website-logo-inside">
                <img src="../../assets/Images/logo.svg" alt="Rishabh Software">
                <span style=" color: #e23e3f;
                font-size: 34px;
                font-weight: 700;">Meal Facility</span>
              </div>
              <h3 class="otp-head" style="color: black;">Change Password</h3>
              <p class="otp-text" style="color: black;">Create new password for your account.</p>
             
              <div class="form-group">
                  <label class="control-label" style="color: black; font-weight: 600;">Old Password</label>
                  <div class="input-addon" [class.error]="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')">
                    <input formControlName="password" id="password-field" class="form-control" [type]="type" placeholder="Old Password">
                    <i  class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()" ></i>
                    <!-- <span toggle="#password-field" class="icon-eye-close field-icon toggle-password"></span> -->
                  </div>  
                  <small *ngIf="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')" class="text-danger">*fiels is required</small>
                </div>
              <div class="form-group">
                <label class="control-label" style="color: black; font-weight: 600;">New Password</label>
                <div class="input-addon" [class.error]="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')">
                  <input formControlName="newpassword" id="password-field" class="form-control" [type]="type" placeholder="New Password">
                  <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>
                  <!-- <span toggle="#password-field" class="icon-eye-close field-icon toggle-password"></span> -->
                </div>
                <small *ngIf="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')" class="text-danger">*fiels is required</small>
              </div>
              
              <div class="form-group">
                  <label class="control-label" style="color: black; font-weight: 600;">Confirm Password</label>
                  <div class="input-addon" [class.error]="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')">
                    <input formControlName="password" id="password-field" class="form-control" [type]="type" placeholder="Confirm Password">
                    <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>
                    <span toggle="#password-field" class="icon-eye-close field-icon toggle-password"></span>
                  </div>
                  <small *ngIf="newpasForm.controls['password'].dirty && newpasForm.hasError('required','password')" class="text-danger">*fiels is required</small>
                </div>
  
              <!-- <div class="d-flex align-items-center justify-content-between">
                <div class="form-group mb-0">              
              </div>            
              </div> -->
            
              <div class="form-group btn-container">
                <button class="btn btn-xl btn-primary col-lg-12" (click)="onSubmite()" style=" color: white;
                background-color: rgba(255, 0, 0, 0.774);">Submit</button>
              </div>
            </div>
           

          </div>
        </div>   
      </div>
    </div>
