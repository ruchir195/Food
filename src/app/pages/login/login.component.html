
<body class="mt-0">
  <div class="main">
    <section class="login-content">
        <div class="login-content-lt"></div>
        <div class="login-content-rt">
          <div class="login-box">
          <form class="login-form" [formGroup]="loginForm">
            <div class="logo-wrapper">
              <img src="../../assets/Images/logo.svg" class="pt-5" alt="Rishabh Software">
              <span class="pt-5">Meal Facility</span>
            </div>
            <h3 class="login-head">Sign in to your account</h3>
            <p class="login-text">Enter your credentials to access your account.</p>                    

            <div class="form-group pt-3">
              <label class="control-label">Email Address</label>
              <div class="input-field"
                  [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email"  type="text" placeholder="Email Address" class="font-black">
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
          </div>                       

            <div class="form-group pt-3">
              <label class="control-label">Password</label>
              <div class="input-field"
                  [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></span> 
              </div>
              <small
              *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
              class="text-danger">*Password is required
            </small>
          </div>
         
  
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-group mb-0">
            </div>
            <div class="form-group mb-0">
              <div class="utility">
                <p><a href="/forgot-password" class="form-link">Forgot Password?</a></p>
              </div>
            </div>
            </div>        
            <div class="form-group btn-container">
              <button class="btn btn-xl " (click)="onLogin()">Sign in</button>
            </div>
            <div class="form-group mb-0">
              <div class="utility py-3">
                <p>Don't have a account? <a routerLink="/singup" class="form-link">Sign Up</a> </p>
              </div>
            </div>
          </form>
        </div>
        </div>
        
     </section>
     
    </div>

</body>
